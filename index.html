<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Gym System</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .login-box {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="text" id="phone" placeholder="رقم الموبايل">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <div class="error" id="error"></div>
  </div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /***********************
     * Firebase Config
     * غيّر القيم دي بس
     ***********************/
    const firebaseConfig = {
      apiKey: "AIzaSyBnVgP2RYFoX2qVv-PGLDU3bqP4o-CQKkY",
      authDomain: "the-miz-3fc4e.firebaseapp.com",
      projectId: "the-miz-3fc4e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    console.log("Firebase Connected ✅");

    /***********************
     * Login Function
     ***********************/
    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      error.innerText = "";

      if (!phone || !password) {
        error.innerText = "من فضلك أدخل رقم الموبايل وكلمة المرور";
        return;
      }

      try {
        const snapshot = await db
          .collection("users")
          .where("phone", "==", phone)
          .where("password", "==", password)
          .get();

        if (snapshot.empty) {
          error.innerText = "رقم الموبايل أو كلمة المرور غير صحيحة";
          return;
        }

        // Login Success
        snapshot.forEach(doc => {
  const data = doc.data();

  localStorage.setItem("userId", doc.id);
  localStorage.setItem("role", data.role);

  const SUPER_ADMIN_PHONE = "01097642342"; 
  if (data.phone === SUPER_ADMIN_PHONE) {
    localStorage.setItem("role", "admin");
    window.location.href = "admin-dashboard.html";
    return;
  }

  if (data.role === "client") {
    if (!data.captainId) {
      window.location.href = "choose-captain.html";
    } else {
      window.location.href = "profile.html";
    }
  }

  if (data.role === "captain") {
    window.location.href = "captain-dashboard.html";
  }
});

      } catch (err) {
        console.error(err);
        error.innerText = "حصل خطأ، حاول مرة تانية";
      }
    }
  </script>

</body>
</html>
