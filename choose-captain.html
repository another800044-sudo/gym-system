<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختيار المدرب</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background: #e50914;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>اختار المدرب بتاعك</h2>

  <div class="grid" id="captains"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBnVgP2RYFoX2qVv-PGLDU3bqP4o-CQKkY",
      authDomain: "the-miz-3fc4e.firebaseapp.com",
      projectId: "the-miz-3fc4e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userId = localStorage.getItem("userId");
    if (!userId) window.location.href = "index.html";

    async function loadCaptains() {
      const box = document.getElementById("captains");

      const snapshot = await db
        .collection("users")
        .where("role", "==", "captain")
        .get();

      snapshot.forEach(doc => {
        const c = doc.data();

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${c.image || 'https://via.placeholder.com/80'}">
          <div>${c.name}</div>
        `;

        div.onclick = () => chooseCaptain(doc.id);
        box.appendChild(div);
      });
    }

    async function chooseCaptain(captainId) {
      await db.collection("users").doc(userId).update({
        captainId: captainId
      });

      alert("تم اختيار المدرب بنجاح ✅");
      window.location.href = "profile.html";
    }

    loadCaptains();
  </script>

</body>
</html>
